<html>
<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="wrappers">
		<div id="content">
			<!-- Fruit seccion -->
			<table id="table-fruit">
				<tr>
					<tr >
						<th colspan="2" id="title">
							Fresh Fruit
						</th>
					</tr>
					<tr>
						<td>
							<p>It has long been know that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</p>
						</td>
						<td>
							<img src="assets/fruit.png" alt="a bowl of fruit">
						</td>
					</tr>
				</tr>
			</table>
			<!-- Boz Seccion -->
			<table id="table-box">
				<tr>
					<td colspan="3">Title goes here</td>
					<td>A</td>
					<td id="b">B</td>
				</tr>
				<tr>
					<td colspan="1" rowspan="3" id="c">
						C
					</td>
					<td>D</td>
					<td>E</td>
					<td>F</td>
					<td id="g">G</td>
				</tr>
				<tr>
					<td>H</td>
					<td colspan="2">I</td>
					<td rowspan="2" id="j">J</td>
				</tr>
				<tr>
					<td>K</td>
					<td>L</td>
					<td>M</td>
				</tr>
				<tr>
					<td id="n">N</td>
					<td colspan="4">O</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
