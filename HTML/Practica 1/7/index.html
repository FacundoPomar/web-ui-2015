<html>
<head>
	<title>Flags</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div id="content">
			<table id="flag-table">
				<tr class="thead">
					<th>Contact name</th>
					<th>City</th>
					<th>Country</th>
					<th>Is Promoted</th>
				</tr>
				<tbody>
				<tr class="light-row">
					<td>Maria Anders</td>
					<td>Berlin</td>
					<td><img class="country-flag" src="assets/ger.png" alt="Germany"><div class="country-name">Germany</div></td>
					<td><input type="checkbox" disabled></td>
				</tr>
				<tr class="beige-row">
					<td>Ana Trujillo</td>
					<td>México D.F</td>
					<td><img class="country-flag" src="assets/mex.png" alt="México"><div class="country-name">México</div></td>
					<td><input type="checkbox" disabled></td>
				</tr>
				<tr class="light-row">
					<td>Antonio Moreno</td>
					<td>México D.F</td>
					<td><img class="country-flag" src="assets/mex.png" alt="México"><div class="country-name">México</div></td>
					<td><input type="checkbox" disabled checked></td>
				</tr>
				<tr class="beige-row">
					<td>Thomas Hardy</td>
					<td>London</td>
					<td><img class="country-flag" src="assets/uk.png" alt="United Kindom"><div class="country-name">United Kindom</div></td>
					<td><input type="checkbox" disabled></td>
				</tr>
				<tbody>
			</table>
		</div>
	</div>
</body>
</html>
