<script type="text/modal" id="modal-template">
	<!-- Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Login into the site</h4>
				</div>
				<div class="modal-body" id="login-modal-body">
					<div class="form-group">
						<label for="username">UserName:</label>
						<input type="text" id="username" class="form-control" name="username">
					</div>
					<div class="form-group">
						<label for="pass">Password:</label>
						<input type="password" id="pass" class="form-control" name="pass">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" id="login-enter">Login</button>
				</div>
			</div>
		</div>
	</div>
</script>

<script type="text/modal" id="registerModalTemplate">
	<!-- Modal -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Register into the site</h4>
				</div>
				<div class="modal-body" id="register-modal-body">
					<div class="form-group">
						<label for="username">UserName:</label>
						<input type="text" id="reg-username" class="form-control" name="reg-username">
					</div>
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="reg-name" class="form-control" name="reg-name">
					</div>
					<div class="form-group">
						<label for="reg-pass">Password:</label>
						<input type="password" id="reg-pass" class="form-control" name="reg-pass">
					</div>
					<div class="form-group">
						<label for="reg-repass">Re-Enter Password:</label>
						<input type="password" id="reg-repass" class="form-control" name="reg-repass">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" id="register-enter">Register !</button>
				</div>
			</div>
		</div>
	</div>
</script>

<script type="text/template" id="template-profile">
	<h1> {{ username }} </h1>
	<hr />
	<div class="row show-grid comic-style">
		<div class="row show-grid">
			<!-- User data -->
			<div class="col-md-8">
				<div class="field">Name: {{ name }}</div>
				<div class="field">Email: {{ email }}</div>
			</div>
			<div class="col-md-4">
				<img class="field" src="..{{ img }}" alt="{{ username }} profile" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Borrowed Comics</h2>
				<hr>
			</div>
			
			<div id="borrow-container"></div>
		</div>
	</div>
</script>

<script type="text/template" id="template-comic-grid">

</script>
